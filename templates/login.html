{% extends "base.html" %}
{% block title %}Prisijungimas{% endblock %}
{% block content %}
<h2>Prisijungimas</h2>
<form method="post">
    <div class="mb-3">
        <label class="form-label">El. pastas</label>
        <input class="form-control" name="el_pastas" required/>
    </div>
    <div class="mb-3">
        <label class="form-label">Slaptazodis</label>
        <input type="password" class="form-control" name="slaptazodis" required/>
    </div>
    <button class="btn btn-primary">Prisijungti</button>
</form>
{% endblock %}
